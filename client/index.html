<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Andada+Pro&display=swap');
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/@metamask/detect-provider/dist/detect-provider.min.js"></script>
</head>
<body>
    <div class="text"><em>vs</em></div>
    <div class="bg">
        <div class="title">
          <div class="txt" id="title">
            台大金融科技暨監理科技研究社 <br><small>虛擬貨幣主題工作坊</small>
          </div>
          <div class="timer" id="timer" style="display: none;">
            <canvas class="sec"></canvas>
          </div>
        </div>
        <div class="wrap">
          <div class="person1">
            <div class="grade_bar1">
              <div class="points"></div>
              <div class="grade1">275</div>
            </div>
          </div>
          <div class="pic1" data-text="">
            <img class="img1" src="https://i.ibb.co/n7zkXCf/person1.png" alt=""/>
          </div>
          <div class="form_bg">
            <form>
                <input type="text" placeholder="Name" id="name">
                <input type="text" placeholder="Public Key" id="publicKey"> 
                <div class="buttons">
                  <button id="btnRegister">Register</button>
                  <button id="btnLogin">Login</button>
                </div>
            </form>
            <form style="display: none;"> 
              <h2>立即加入遊戲</h2>
              <hr></hr>
              <button id="creatRoom">創建房間</button>
              <p>已經有房主了嗎？</p>
              <input type="text" placeholder='輸入房主名稱' id="txthostName"></input> 
              <button id="joinRoom">加入遊戲</button>
            </form>
          </div>
          <div class="questions" style="display: none;">
            <form  id='questionBoard'>
              <div class="question" id="question" style="display: none;">第一題</div>
              <button id="choiceA" style="display: none;"></button>
              <button id="choiceB" style="display: none;"></button>
              <button id="choiceC" style="display: none;"></button>
              <button id="choiceD" style="display: none;"></button>
            </form>
          </div>
          <div class="game_result" style="display: none;">
            <div class="title">恭喜 吳柏賢<br>獲得這場比賽的勝利</div>
            <i class="fa fa-trophy" aria-hidden="true"></i>
            <i class="fa fa-frown-o" aria-hidden="true"></i>
            <div class="price">您獲得＄1000顆熊熊幣</div>
            <div class="rank">目前積分在大會中排名第3名</div>
          </div>
          <div class="pic2" data-text="">
            <img class="img2" src="https://i.ibb.co/8zzzbfD/person2.png" alt=""/>
          </div>
          <div class="person2"> 
            <div class="grade_bar2">
              <div class="points"></div>
              <div class="grade2">120</div>
            </div>
          </div>
        </div>
      </div>
    <script type="text/javascript" src="game.js"></script>
</body>
</html>
